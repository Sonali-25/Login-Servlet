<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>
<body>
<form action="LoginServlet" method="post">
    UserName:<input  type="text" name="user" pattern="^[A-Z]{1}[A-Z a-z]{2,}$"><br>
    Password:<input type="password" name="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
    <input type="submit" value="Login">
</form>
</body>
</html>
